<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;h3&gt;いつもワクワクするライフスタイルを提案してくれる「IKEA（イケア）」&lt;/h3&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/700/797/45b3685c5681a92b2f6c451397ae963cd95f4c7c.jpg?1465449828" sn-width="2500" sn-height="1166"&gt;&lt;small&gt;出典: &lt;a href="http://veganoutreach.org/vegan-meatballs-at-ikea/"&gt;veganoutreach.org&lt;/a&gt;&lt;/small&gt;&lt;p&gt;現在日本国内で8店舗を展開しているIKEA(イケア)。スウェーデン生まれのおしゃれな家具は、それまでの日本のインテリアに対する概念をくつがえしたと言っても良いほどですよね。また、IKEA(イケア)が日本に入ってきたことで北欧インテリアが身近にもなりました。&lt;/p&gt;&lt;h3&gt;今回はIKEA(イケア)のウォールキャビネットをクローズアップ&lt;/h3&gt;&lt;h4&gt;ロッカーのような開け閉めが楽しい♪〈LEJEN／レイエン〉&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/704/564/d2295827c381ff53ea8d440cdef532c826eb8021.jpg?1465824553"&gt;&lt;small&gt;出典: &lt;a href="http://livethemma.ikea.se/sag-hej-till-lejen/?cid=%20se%7Cot%7Clink%7Cpintrest%7Cot123456794"&gt;livethemma.ikea.se&lt;/a&gt;&lt;/small&gt;&lt;small&gt;ミッドセンチュリーを思わせるような質感とデザインが特徴のLEJEN(レイエン)シリーズ。スペースに合わせて複数組み合わせることもできるので、自分好みの収納が作れます。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/684/414/97cb2e4a10e7c9b0c2b5f3d1db91dd3cf325aca2.JPG?1463636849"&gt;&lt;small&gt;出典: http://www.ikea.com/jp/ja/catalog/products/60289531/&lt;/small&gt;&lt;small&gt;こちらの小さいタイプはサイズが幅20cm、奥行き23cm、高さ31cm、カラーがホワイトとブルーの2色です。歯ブラシやヘアケア用品など毎日使うものを収納するのに最適です。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/704/546/34c6b3b099ef428d3cc92a6cd9ab999088544127.jpg?1465823428"&gt;&lt;small&gt;出典: &lt;a href="http://livethemma.ikea.se/sag-hej-till-lejen/?cid=%20se%7Cot%7Clink%7Cpintrest%7Cot123456794"&gt;livethemma.ikea.se&lt;/a&gt;&lt;/small&gt;&lt;small&gt;高さが小さいサイズの倍あるタイプもあります。こちらは幅20cm、奥行き23cm、高さ62cmです。現在こちらはホワイトのみの取り扱いとなっているようです。縦と横、どちらの向きでも設置できるので、スペースに合わせやすいのも実用的ですよね。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/698/391/4d512e8b033759db9730484ba8a9f1be9590a485.jpg?1465216815"&gt;&lt;small&gt;出典: &lt;a href="http://livethemma.ikea.se/sag-hej-till-lejen/?cid=%20se%7Cot%7Clink%7Cpintrest%7Cot123456794"&gt;livethemma.ikea.se&lt;/a&gt;&lt;/small&gt;&lt;small&gt;こんな風に思いきってたくさん組み合わせるのもあり。ホワイトとブルーの爽やかな清潔感がバスルームにぴったりですね。&lt;/small&gt;&lt;p&gt;&lt;blockquote cite="http://m.ikea.com/jp/ja/catalog/products/art/80279461/"&gt; LEJEN／レイエンは、ひねりの効いたスマートなデザインが好みのクリエイティブな人のためのバスルームシリーズ。このシリーズのコンセプトは、さまざまな使い方ができる、とびきりフレキシブルなキャビネットをつくることでした。1950年代のデザインを取り入れ、パズルのように組み合わせて使える、ユニークなフォルム。遊び心あふれるモダンなキャビネットは価格も驚くほど手ごろです。 &lt;/blockquote&gt;&lt;small&gt;出典: &lt;a href="http://m.ikea.com/jp/ja/catalog/products/art/80279461/"&gt;m.ikea.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;&lt;blockquote&gt; &lt;a href="http://www.ikea.com/jp/ja/catalog/products/60289531/"&gt;LEJEN キャビネット - 20x31 cm, ブルー - IKEA&lt;/a&gt;&lt;/blockquote&gt;&lt;h4&gt;シンプルかつ機能的。〈LILLANGEN／リルオンゲン〉 &lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/704/550/2dfee6b466ab8d3b695016570a6255001b5fe484.jpg?1465823784"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/ikeasuomi"&gt;www.instagram.com&lt;/a&gt;(@ikeasuomi)&lt;/small&gt;&lt;small&gt;洗面台の水まわりのトータルコーディネートができるLILLANGEN（リルオンゲン）シリーズ。そのウォールキャビネットも使い勝手が良く、人気のアイテムです。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/684/420/e98d9e4cbf40ff1e85fd63ac6d4bd262f81e4e87.JPG?1463637045"&gt;&lt;small&gt;出典: http://www.ikea.com/jp/ja/catalog/products/60242204/&lt;/small&gt;&lt;small&gt;サイズは幅40cm、奥行き21cm、高さ64cmとゆったり使える大きさです。アイテムで仕切ったり、ご家族別に仕切ったりしても良いですね。 &lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/684/421/3c82701571d2c4c532f7d26907adeced5b5250e7.JPG?1463637061"&gt;&lt;small&gt;出典: http://www.ikea.com/jp/ja/catalog/products/60242204/&lt;/small&gt;&lt;small&gt;扉の表はミラータイプとミラーなしタイプがあります。また、観音開きの2枚扉タイプもあります。そして、棚板は可動式なので収納するものに合わせて高さを変えられるのも嬉しいポイントです。&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://www.ikea.com/jp/ja/catalog/products/60242204/"&gt;LILLÅNGEN ウォールキャビネット - IKEA&lt;/a&gt;&lt;/blockquote&gt;&lt;h4&gt;セキュリティも安心！〈GUNNERN／グッネルン 〉&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/700/923/794f56dba875db3a48361a3533daf90172e77b86.jpg?1465453254"&gt;&lt;small&gt;出典: &lt;a href="http://sisustusblogi.fi/piristysta-kylpyhuoneeseen/"&gt;sisustusblogi.fi&lt;/a&gt;&lt;/small&gt;&lt;small&gt;スチール素材のレトロなウォールキャビネット、GUNNERN(グッネルン)シリーズ。コンパクトなサイズ感なのでいくつも揃えてしまいたくなります。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/684/424/a725cf712c2db28b9a23d869fdb4c8dcfd246afb.JPG?1463637118"&gt;&lt;small&gt;出典: http://www.ikea.com/jp/ja/catalog/products/40288194/&lt;/small&gt;&lt;small&gt;小さな鍵が付いているのでお子様のいたずら防止にもなります。薬品やマニキュアなど小さなものを収納するのに最適です。ミラーなしのタイプは扉にシンプルな十字モチーフが。カラーは現在赤のみとなっているようです。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/704/575/482d3475bded8c407406b8dc9e0d4812a2d010d6.jpg?1465825187"&gt;&lt;small&gt;出典: &lt;a href="http://www.ikea.com/ie/en/ideas/my-space-your-space-our-space-1364304552532/"&gt;www.ikea.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;形が正方形なので方向も自由自在♪利き手に合わせて扉の開き方向を決めることができますよ。特に左利きさんには嬉しいですね。扉にミラーがついているタイプはカラー展開もしています。 &lt;/small&gt;&lt;p&gt;&lt;blockquote cite="http://m.ikea.com/jp/ja/catalog/products/art/40288194/"&gt; GUNNERN／グッネルン バスルームシリーズは、古いイギリスの駅舎や工場からインスピレーションを得てデザインしました。すべてのアイテムに共通しているのは、丸みのあるフォルム。コンパクトなキャビネットはお子さまのいたずらを防ぐ安全ロック付きで、テーブルは置いたものが落ちにくいよう天板の縁が一段高くなっています。スマートでシンプルな機能と安全性を兼ね備えた、魅力的なデザインをお探しの方におすすめです。 &lt;/blockquote&gt;&lt;small&gt;出典: &lt;a href="http://m.ikea.com/jp/ja/catalog/products/art/40288194/"&gt;m.ikea.com&lt;/a&gt;&lt;/small&gt;&lt;p&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/700/925/e2fbb8398b2ce2ad2202f181cb9d2f0f24fc1660.jpg?1465453396"&gt;&lt;small&gt;出典: &lt;a href="http://www.ikea.com/ie/en/ideas/my-space-your-space-our-space-1364304552532/"&gt;www.ikea.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;サイズは幅32cm、奥行き10.4cm、高さ32cmの正方形です。家族みんな、自分の専用を用意したくなりますね♪&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://m.ikea.com/jp/ja/catalog/products/art/40288194/"&gt;GUNNERN 錠付きキャビネット, レッド - 32x32 cm - IKEA&lt;/a&gt;&lt;/blockquote&gt;&lt;h4&gt;ナチュラルなウォールキャビネットならこれ！〈SILVERAN／スィルヴェローン 〉&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/700/930/44ac51457c0db52777b919e0dc16165dcd555b38.jpg?1465454603"&gt;&lt;small&gt;出典: &lt;a href="https://roomclip.jp/photo/Zs36"&gt;roomclip.jp&lt;/a&gt;&lt;/small&gt;&lt;small&gt;木目がとても綺麗なパイン無垢材でできているSILVERAN(スィルヴェローン)。バスルームにこんなにナチュラルなキャビネットがあるのも素敵ですが、このデザインなら玄関やベッドルーム、リビングにだってあっても良いですよね。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/684/436/aba84b3822ef3c773d2ce502f8aa86cef288813b.JPG?1463637331"&gt;&lt;small&gt;出典: http://www.ikea.com/jp/ja/catalog/products/50270768/&lt;/small&gt;&lt;small&gt;中の棚板も同じパイン材なので統一感があります。扉は左右どちらにでも取り付けられるのも高ポイント。大きさも幅60cm、奥行き14cm、高さ68cmとゆったりサイズ。化粧品やメイク用品もらくらく収納できます。 &lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/684/439/65290f7d9cc41b1a5408dd750a4a17a500ac2c9e.JPG?1463637368"&gt;&lt;small&gt;出典: http://www.ikea.com/jp/ja/catalog/products/50270768/&lt;/small&gt;&lt;small&gt;同シリーズのハイキャビネットも置けばさらにナチュラルな雰囲気を楽しめます。また、グリーンとも相性が良いのでぜひ一緒に飾ってみてください♪&lt;/small&gt;&lt;blockquote&gt; &lt;a href="http://m.ikea.com/jp/ja/catalog/products/art/50270768/"&gt;SILVERÅN ミラーキャビネット, ライトブラウン - 60x14x68 cm - IKEA&lt;/a&gt;&lt;/blockquote&gt;&lt;h3&gt;見せない収納ならウォールキャビネットがおすすめです&lt;/h3&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/698/395/aaa0be9d9cdfa896a785ebfeb7a1315a8c06a148.jpg?1465217410"&gt;&lt;small&gt;出典: &lt;a href="http://propiedades-casa.blogspot.jp/2015/09/armario-bano-ikea-79-euros.html"&gt;propiedades-casa.blogspot.jp&lt;/a&gt;&lt;/small&gt;&lt;p&gt;ついつい散らかりがちな洗面台まわり。使い勝手の良いウォールキャビネットがあれば細々したアイテムもさっと片付き、常にすっきりとしたバスルームをキープできます。IKEA(イケア)なら収納の種類やコーディネートアイテムもたくさん！ぜひご自宅に合ったウォールキャビネットを探してみてくださいね♪&lt;/p&gt;&lt;blockquote&gt; &lt;a href="http://www.ikea.com/jp/ja/"&gt;イケア・ジャパン 株式会社 - IKEA&lt;/a&gt; &lt;br&gt; &lt;small&gt;IKEA イケアストアでは、家具やインテリアなど家での生活をより快適にしていただけるような商品が豊富に揃っています。巨大な展示スペース「ルームセット」では、ホームファニッシングのヒントやアイデアがいっぱい。ひとりでも、家族や友人と一緒でも、大人でも子供でも楽しい一日を過ごせるストアです。&lt;/small&gt;&lt;/blockquote&gt;&lt;/section&gt;</script></section>
