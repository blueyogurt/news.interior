<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><script src="//platform.twitter.com/widgets.js" charset="utf-8">&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/732/e834ab60a1ded39f8e84754e07df75b7ad2670ce.jpg?1463952937" sn-width="700" sn-height="700" /&gt;&lt;small&gt;出典: &lt;a href="https://www.vitsoe.com/jp/606"&gt;www.vitsoe.com&lt;/a&gt;&lt;/small&gt;&lt;h3&gt;50年間世界中で愛され続ける家具&lt;/h3&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/734/01b53fb0e09588e9860b2dd9ff5c2ea70c182bb5.jpg?1463953130"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/midcenturymodernseoul"&gt;www.instagram.com&lt;/a&gt;(@midcenturymodernseoul)&lt;/small&gt;&lt;small&gt;「vistoe」のスチールシェルフは1960年にディーター・ラムスによってデザインされました。無駄を排し機能に特化した工業的デザインはシンプルであらゆるシーンにマッチします。長く愛される家具として、世界中で親しまれています。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/687/073/cf69af6949845545472ac6c7ded72bb7dbebe542.jpg?1463984784"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/michaelsodeaustudio"&gt;www.instagram.com&lt;/a&gt;(@michaelsodeaustudio)&lt;/small&gt;&lt;small&gt;「vistoe」のスチールシェルフの特徴は、シンプルなデザインと自由度の高さです。床と天井さえあればどこでも設置でき、棚の高さなども思いのままにカスタマイズすることができます。&lt;/small&gt;&lt;h3&gt;生活の様々なシーンに思い通りの収納を&lt;/h3&gt;&lt;h4&gt;スマートなブックシェルフとして&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/736/037cbcdd590d5bad6ac9abea5086ca1936dade24.jpg?1463953524"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/fredrikrisvik"&gt;www.instagram.com&lt;/a&gt;(@fredrikrisvik)&lt;/small&gt;&lt;small&gt;壁面を利用してブックシェルフとして利用。枠の無い軽やかさが圧迫感の無い開放的な空間を作ってくれます。&lt;/small&gt;&lt;h4&gt;キッチンでは食器棚に&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/733/4687e87de596ce46db50f5c7700650a833b0883d.jpg?1463952974"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/__apartment__"&gt;www.instagram.com&lt;/a&gt;(@__apartment__)&lt;/small&gt;&lt;small&gt;キッチンに配置すればたちまち食器棚として活躍してくれます。お気に入りの食器や調理器具も見せて収納できますね。&lt;/small&gt;&lt;h4&gt;TVラックとして利用しても&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/741/38a6cea19e528738d6d224c370a1ab0b0b0b9a4c.jpg?1463953918"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/_andreafinlay"&gt;www.instagram.com&lt;/a&gt;(@_andreafinlay)&lt;/small&gt;&lt;small&gt;幅や高さなど、自分でカスタマイズできるからテレビにぴったりのボードだって作ることが可能です。テレビ周りのアイテムもスッキリと収納できそうですね。&lt;/small&gt;&lt;h4&gt;細かな配線もできるのでAV類も収納可能&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/742/1cfa7d30fd82bb26f72f6f8599516252a4e3bfca.jpg?1463954107"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/matteo.maneiro"&gt;www.instagram.com&lt;/a&gt;(@matteo.maneiro)&lt;/small&gt;&lt;small&gt;電気コードを通すアイテムも揃っているので、ごちゃつきがちな音楽関係の機械もきちんと収納できます。&lt;/small&gt;&lt;h4&gt;壁一面を収納に&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/738/8e4d8761c15171b0414764d0f95bf9112b466ad9.jpg?1463953717"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/manygateestate"&gt;www.instagram.com&lt;/a&gt;(@manygateestate)&lt;/small&gt;&lt;small&gt;思いきって部屋の一面を収納に変えれば、収納力アップかつ個性的なお部屋になりそう。&lt;/small&gt;&lt;h4&gt;高さを調整すればワークスペースにも&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/704/796/cb26156a09fe2ad8b265cf435608519c1cc1a8be.jpg?1465869475"&gt;&lt;small&gt;出典: &lt;a href="https://d2lsod3xpjaepj.cloudfront.net/files/assets/1000/773/sizes/650.jpg"&gt;d2lsod3xpjaepj.cloudfront.net&lt;/a&gt;&lt;/small&gt;&lt;small&gt;「vestoe」のスチールシェルフは高さを自由に変えられるほか、引き出しなどのアイテムも充実。組み合わせ次第でちょっとしたワークスペースも作れます。&lt;/small&gt;&lt;h4&gt;もちろん子供部屋にも&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/748/a3ec0eeccfaf15cfba0a6e292d7814f6c4e7c633.jpg?1463954917"&gt;&lt;small&gt;出典: &lt;a href="https://www.vitsoe.com/jp/606/gallery/kids-room"&gt;www.vitsoe.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;何かと物が増えがちな子供部屋にも。棚の高さや数が変えられるから、成長に合わせて組み合わせを変えていけそう。&lt;/small&gt;&lt;h4&gt;リビングだけには留まりません&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/747/8b38c7a9b1c1cc1dbe84f5e4db0fbd8268dfd139.jpg?1463954756"&gt;&lt;small&gt;出典: &lt;a href="https://www.vitsoe.com/jp/606/gallery/bathroom"&gt;www.vitsoe.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;汚れや水が気になる洗面所に「vestoe」のスチールシェルフを。毎日使うものを出しやすく、掃除しやすく収納できますね。&lt;/small&gt;&lt;h4&gt;ワードローブだってこの通り&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/735/4054d6c980ee6312ee2e253d393d8a94fe792f66.jpg?1463953442"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/hancockva"&gt;www.instagram.com&lt;/a&gt;(@hancockva)&lt;/small&gt;&lt;small&gt;ポールを取り付ければクローゼットにも。出し入れの多いワードローブや小物などもキレイに収めることができます。&lt;/small&gt;&lt;h4&gt;玄関周りをスッキリ&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/739/a2696f156bde4d9bc37fd54bd50c1a125f6bbb9b.jpg?1463953841"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/fredrikrisvik"&gt;www.instagram.com&lt;/a&gt;(@fredrikrisvik)&lt;/small&gt;&lt;small&gt;玄関にオープンな収納の発想。靴やコート、バッグなどお出かけに必要なものをまとめて収納するスペースを作れます。&lt;/small&gt;&lt;h4&gt;あると便利な棚として&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/745/41eee00d5d5276abb75bd0b3b5b9c13aee64779e.jpg?1463954565"&gt;&lt;small&gt;出典: &lt;a href="https://www.vitsoe.com/jp/606/gallery/hallway"&gt;www.vitsoe.com&lt;/a&gt;&lt;/small&gt;&lt;small&gt;インテリアのアクセントに、ちょっとした小物置き場に。大型の組み合わせだけでなく、あると便利な小さな棚としても活躍してくれます。&lt;/small&gt;&lt;h4&gt;時にはパーテーションの役割も&lt;/h4&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/737/3287f21187f2f40a6d437d16a9e5795c9d151ecd.jpg?1463953618"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/bordbord.se"&gt;www.instagram.com&lt;/a&gt;(@bordbord.se)&lt;/small&gt;&lt;small&gt;床と天井さえあれば設置できるから、ちょっとした空間の仕切りの役割もしてくれます。入口からの目隠しにも圧迫感が無くてオシャレですね。&lt;/small&gt;&lt;h3&gt;主張がないからどんな部屋にもなじみやすい&lt;/h3&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/686/743/5d23d3abe39854d3edce109c63658745a094de05.jpg?1463954290"&gt;&lt;small&gt;出典: &lt;a href="https://www.instagram.com/the.archers.inc"&gt;www.instagram.com&lt;/a&gt;(@the.archers.inc)&lt;/small&gt;&lt;small&gt;使う人の好みに合わせてカスタムできるから、思い通りのインテリアを叶えてくれます。シンプルでミニマムなデザインだから、長く使い続けられるんですね。&lt;/small&gt;&lt;img src="http://news.interior.yogurt.blue/system/press_images/000/704/799/7c5d0a9732f0a7d4bc50f7db16572adfa8612878.jpg?1465869530"&gt;&lt;small&gt;出典: &lt;a href="https://www.vitsoe.com/jp/606/gallery/study/8"&gt;www.vitsoe.com&lt;/a&gt;&lt;/small&gt;&lt;blockquote&gt; &lt;a href="https://www.vitsoe.com/jp/606"&gt;606 ユニバーサル・シェルビング・システム | Vitsœ&lt;/a&gt; &lt;br&gt; &lt;small&gt;606 ユニバーサル・シェルビング・システムはディーター・ラムスによりデザインされ、以来ヴィツゥが作り続けてきました。タイムレス、自由自在に組み替えができるデザインは、さらに良いものを目指して常に改良されてきました。&lt;/small&gt;&lt;/blockquote&gt;&lt;/section&gt;</script></section>
