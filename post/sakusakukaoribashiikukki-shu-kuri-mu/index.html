<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"> “買って食べる”と決めつけていたものを“実は作れる！”に変える「 <span><a href="https://www.youtube.com/results?q=%23%E3%81%A8%E3%81%93%E3%81%A8%E3%82%93HOMEMADE">#とことんHOMEMADE</a></span> 」。 <br /><br /> 今日はクッキーシュークリームを作ります。 <br /><iframe src="https://www.youtube.com/embed/g5lXRdT0_Ho" width="560" frameborder="0" allowfullscreen="allowfullscreen"><br /><br /><br /><br />  今回は外をクッキー生地にしてサクサクに、中はバニラがたっぷり香るカスタードクリームをつめこんでなめらかに仕上げました。  <br /><br /><br /><br />  クッキーシューがきれいにふくらむ瞬間や、たっぷりのクリームをつめる瞬間、そして部屋中にひろがる焼きたての香り…。  <br /><br />  手作りの楽しさと美味しさを知ってしまえば、もう買っていたころには戻れなくなるかもしれません。  <br /><br /><br /><br />  では、さっそくレシピを見てみましょう♪  <br /><br /><br /><br /><br /><br />  クッキー生地、シュー生地、カスタードクリームの３つに分けて作ります。  <br /><br /><strong>【クッキー生地/5個分】</strong><br />  材料  <br />  ・バター　20g  <br />  ・グラニュー糖　10g  <br />  ・ピーナッツバター　20g  <br />  ・薄力粉　30g  <br />  ・刻んだアーモンド　5g  <br />  (・シナモンパウダー　お好み)  <br /><br /><strong>   作り方   <br /></strong>  1.常温に戻して柔らかくなったバターにグラニュー糖を入れて良く混ぜる。  <br /><br />  2.ピーナッツバターを入れて混ぜる。(シナモンパウダーを入れる場合もここで追加)  <br /><br />  3.振るった薄力粉をいれてさっくりと混ぜ、最後に刻んだアーモンド入れたら、クッキングシートにのせて綿棒で薄く伸ばす。  <br /><br />  4.冷凍庫で冷やしたら、型で抜く。  <br /><br /><br /><br /><strong>   【カスタードクリーム】   <br />   材料  </strong><br />  ・牛乳　150g  <br />  ・バニラのさや　0.5本  <br />  ・卵黄 　2個  <br />  ・グラニュー糖　30g  <br />  ・薄力粉　15g  <br />  ・生クリーム　150g  <br /><br /><strong>   作り方   <br /></strong>  1.鍋に牛乳とバニラのさやを入れて温めておく。(バニラのさやは半分にカットし種を出す)  <br /><br />  2.ボールにグラニュー糖を入れて白っぽくなるまでよく混ぜる。  <br /><br />  3.振るった薄力粉を⑵に入れて混ぜる。  <br /><br />  4.【1】を2~3回くらいに分けて入れて混ぜる。  <br /><br />  5.鍋に漉すための網をおき、【4】を入れる。  <br /><br />  6.【5】の鍋を中火にかけ、ホイッパーを使って炊いていく。  <br /><br />  (目安は、一度全体がしまってからツヤが出てゆるくなってきたら炊き終わりの目安)  <br /><br />  7.バットにあけてラップをしたら、冷蔵庫でしっかり冷やす。  <br /><br />  8.固めに生クリームをたて、冷やした【7】を混ぜる。  <br /><br />  9.絞り袋に【8】を入れておく。  <br /><br /><br /><br /><strong>   【シュー生地/5個分】   <br /></strong>  ・バター　20g  <br />  ・水　30g  <br />  ・牛乳　30g  <br />  ・グラニュー糖　5g  <br />  ・塩　1g  <br />  ・卵　1個程度  <br />  ・薄力粉　25g  <br /><br /><strong>   作り方   <br /></strong>  1.角切りしたバター、牛乳、水、グラニュー糖、塩を鍋に入れて、全体が沸騰するまで沸かす。  <br /><br />  2.【1】が湧いたら火を止めて、ふるった薄力粉を一気に入れる。木ベラで粉がなくなり全体が均一に馴染むまで混ぜる。  <br /><br />  3.再度火をつけて生地を裏返しながら、鍋底に膜がはってパチパチと音がしてきたタイミングでボールに移す。  <br /><br />  4.常温に戻した卵を少しずつ混ぜながら入れ、生地を持ち上げた時に逆三角形の形になる硬さまで混ぜる。(つくる環境にもよるので、ここでは卵は全部入るとは限りません。指定の硬ささえあれば卵は分量と違ってもOKです)  <br /><br />  5.クッキングシートをしいた天板に⑷を５個絞り、上に【1】でくり抜いたクッキー生地をのせる。  <br /><br />  6.180度に余熱したオーブンに【5】の天板を入れ、20分から30分目安で生地がしっかりと膨らむまで焼く(様子見だとしてもこの時にオーブンは開けないこと。しぼんでしまいます)。  <br /><br />  7.生地がしっかりと膨らみ、上面が焼けてきたら、温度を170度に下げて20〜30分かけてしっかりと焼き目をつける。  <br /><br />  8.オーブンから出して冷めたら、【2】で作ったカスタードクリームをシュー生地のおしり部分から詰める。(詰める前に細めの口金で穴を開ける)  <br /><br /><img src="http://nextweekend.jp/wp-content/uploads/2016/06/top2.jpg" alt="top2" width="3684" sn-width="3684" sn-height="2073" /><br /><br /><br /><br /><br /><br />  外はカリカリ、中はふんわりなめらかなクッキーシュークリーム、ぜひ作ってみてくださいね。  <br /><br /><br /><br /><strong>   ハッシュタグ「   <span><a href="https://www.instagram.com/explore/tags/%E3%81%A8%E3%81%93%E3%81%A8%E3%82%93homemade/">#とことんHOMEMADE</a></span>   」募集中♪   <br /></strong>  ハッシュタグ「  <span><a href="https://www.instagram.com/explore/tags/%E3%81%A8%E3%81%93%E3%81%A8%E3%82%93homemade/">#とことんHOMEMADE</a></span>  」では、みなさんのHOMEMADEのお写真を募集中です。試したレシピはもちろん、「いつかこれを作ってみたい！」と思うものでももちろんOK。素敵なアイディアはぜひ今後の配信で再現させていただきます♩  <br /><br /><br /><br /><strong><a href="https://www.youtube.com/playlist?list=PLVwv718MINxUayKjdLuCM8TSxesLFcP8C"><span>#とことんHOMEMADEとは</span><br /></a></strong>  いままで当たり前に＂買って食べるもの”と決めつけていた、あんなものやこんなもの。  <br />  だけど作り方を知ると、意外と自分で作れちゃったりもするんです。  <br />  「  <span><a href="https://www.youtube.com/playlist?list=PLVwv718MINxUayKjdLuCM8TSxesLFcP8C">#とことんHOMEMADE</a></span>  」では、そんな食べ物をどんどんつくっていきます。  <br />  なんだ、これって実はつくれるんだ」という瞬間はなんだかちょっと嬉しいもの。  <br />  おなじみの食べ物だって、自分でつくると新しい発見に満ちているかもしれません。  <br />  好きなものをもっと好きになるためにも、一緒にとことんHOMEMADEしてみましょう。 </iframe></section>
