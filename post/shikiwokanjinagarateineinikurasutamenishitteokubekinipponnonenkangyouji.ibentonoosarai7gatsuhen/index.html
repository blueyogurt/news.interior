059\u3002 SENBEI-PHOTOsenbei551\u3055\u3093\u4eca\u5e74\u306f\u4e03\u5915\u306e\u7b39\u98fe\u308a\u3082\u30c1\u30a7\u30c3\u30af\uff01\u610f\u5916\u3068\u6df1\u304f\u3066\u304a\u3082\u3057\u308d\u3044\u4e03\u5915\u30a4\u30d9\u30f3\u30c8 \u4e03\u5915\u306f\u5b50\u4f9b\u306e\u3053\u308d\u304b\u3089\u6163\u308c\u89aa\u3057\u3093\u3067\u304d\u305f\u884c\u4e8b\u306e\uff11\u3064\u3067\u306f\u306a\u3044\u3067\u3057\u3087\u3046\u304b\uff1f\u304a\u308a\u59eb\u3068\u5f66\u661f\u304c7\u67087\u65e5\u306e\u591c\u3060\u3051\u4f1a\u3046\u3053\u3068\u304c\u3067\u304d\u308b \u30ed\u30de\u30f3\u30c1\u30c3\u30af\u306a\u7269\u8a9e\u306f\u8ab0\u3067\u30821\u5ea6\u306f\u805e\u3044\u305f\u3053\u3068\u304c\u3042\u308b\u3068\u601d\u3044\u307e\u3059\u3002\u4e03\u5915\u306f\u5225\u540d\u300c\u7b39\u306e\u7bc0\u4f9b\u300d\u300c\u661f\u796d\u308a\u300d\u3068\u547c\u3070\u308c\u6c5f\u6238\u6642\u4ee3\u306b\u4e94\u7bc0\u4f9b\u306e\u4e00\u3064\u306b\u5b9a\u3081\u3089\u308c\u3066 \u3044\u307e\u3057\u305f\u3002 \u7b39\u7af9\u306b\u77ed\u518a\u304c\u98fe\u3089\u308c\u305f\u306e\u306f\u6c5f\u6238\u6642\u4ee3\u304b\u3089\u3002\u795e\u8fce\u3048\u3084\u4f9d\u308a\u3064\u3044\u305f\u707d\u5384\u3092\u6c34\u306b\u6d41\u3059\u5f79\u76ee\u304c\u3042\u308a\u3001\u6614\u304b\u3089\u4e2d\u56fd\u306e\u9670\u967d\u4e94\u884c\u8aac\u306b\u3061\u306a\u3093\u3060\u300c\u9752\u3001\u8d64\u3001\u9ec4\u3001\u767d\u3001\u9ed2\u300d\u306e\u4e94\u8272\u306e\u77ed\u518a\u3092\u98fe\u3063\u305f\u305d\u3046\u3067\u3059\u3002 \u307e\u305f\u77ed\u518a\u4ee5\u5916\u306b\u3082\u3055\u307e\u3056\u307e\u306a\u98fe\u308a\u3064\u3051\u304c\u3055\u308c\u3001\u305d\u306e1\u30641\u3064\u306b\u306f\u3061\u3083\u3093\u3068\u610f\u5473\u304c\u8fbc\u3081\u3089\u308c\u3066\u3044\u308b\u305d\u3046\u3067\u3059\u3002\u4f8b\u3048\u3070 \u7db2\u98fe\u308a\u306f\u9b5a\u3092\u6355\u308b\u7db2\u3092\u8868\u3057\u3001\u8c4a\u5e74\u8c4a\u4f5c\u5927\u6f01\u306e\u9858\u3044\u3002\u6298\u9db4\u306f\u9577\u5bff\u306e\u30b7\u30f3\u30dc\u30eb\u3001\u5439\u304d\u6d41\u3057\u306f\u7e54\u59eb\u306e\u7e54\u308a\u7cf8\u3092\u8868\u3057\u3066\u304a\u308a\u3001\u4e94\u8272\u3092\u7528\u3044\u3066\u9b54\u9664\u3051\u306e\u610f\u5473\u304c\u3042\u308b\u305d\u3046\u3067\u3059\u3002 \u4e03\u5915\u306e\u98fe\u308a\u306b\u305d\u3093\u306a\u6df1\u3044\u610f\u5473\u304c\u3042\u3063\u305f\u3068\u306f\uff01\u4eca\u5e74\u306f\u3061\u3087\u3063\u3068\u9055\u3063\u305f\u76ee\u7dda\u3067\u4e03\u5915\u306e\u7b39\u7af9\u3092\u773a\u3081\u308b\u3053\u3068\u304c\u3067\u304d\u305d\u3046\u3067\u3059\u306d\u3002 \u30c7\u30b8\u30bf\u30eb\u306a\u935b\u51b6\u5c4b\u306e\u5199\u771f\u6b69\u8a18dejikaji\u3055\u3093\u4eac\u90fd\u306e\u7947\u5712\u796d\u308a\u3068\u535a\u591a\u306e\u7947\u5712\u5c71\u7b20\u3063\u3066\u4f55\u306e\u30a4\u30d9\u30f3\u30c8\uff1f\u5171\u901a\u70b9\u306f\uff1f \u535a\u591a\u30677\u67081\u65e5\u304b\u308915\u65e5\u307e\u3067\u884c\u308f\u308c\u308b\u7947\u5712\u5c71\u7b20\u796d\u308a\u3001\u4eac\u90fd\u30677\u670817\u65e5\u306b\u884c\u308f\u308c\u308b\u7947\u5712\u796d\u3002\u4e21\u65b9\u3068\u3082\u65e5\u672c\u3092\u4ee3\u8868\u3059\u308b \u5927\u304d\u306a\u304a\u796d\u308a\u3067\u3059\u3088\u306d\u3002 \u3057\u304b\u3057\u304a\u796d\u308a\u306b\u4f7f\u308f\u308c\u3066\u3044\u308b\u300c\u7947\u5712\u300d\u3063\u3066\u4f55\u306e\u3053\u3068\u306a\u306e\u304b\u77e5\u3063\u3066\u3044\u308b\u4eba\u306f\u610f\u5916\u3068\u5c11\u306a\u3044\u3088\u3046\u3067\u3059\u3002 \u3082\u3068\u3082\u3068\u4eac\u90fd\u306e\u7947\u5712\u796d\u306f\u516b\u5742\u795e\u793e\u306e\u304a\u796d\u3002\u305d\u306e\u516b\u5742\u795e\u793e\u306b\u7940\u3089\u308c\u3066\u3044\u308b\u306e\u304c\u30b9\u30b5\u30ce\u30a6\u30ce\u30df\u30b3\u30c8\u3002\u4e00\u65b9\u3001\u535a\u591a\u7947\u5712\u5c71\u7b20\u306f\u6adb\u7530\u795e\u793e\u306e\u304a\u796d\u308a\u3067\u3001 \u3053\u3061\u3089\u3082\u30b9\u30b5\u30ce\u30a6\u30ce\u30df\u30b3\u30c8\u304c\u7940\u3089\u308c\u3066\u3044\u308b\u305d\u3046\u3067\u3059\u3002 \u5b9f\u306f\u3053\u306e2\u3064\u306e\u304a\u796d\u308a\u306f\u3001\u5168\u304f\u9055\u3063\u305f\u304a\u796d\u308a\u3067\u3059\u304c\u7940\u3063\u3066\u3044\u308b\u795e\u69d8\u304c\u4e00\u7dd2\u306a\u306e\u3067\u3059\u3002 \u305d\u306e\u30b9\u30b5\u30ce\u30a6\u30ce\u30df\u30b3\u30c8\u306f\u5225\u540d\u300c\u725b\u982d\u5929\u738b\uff08\u30b4\u30ba\u30c6\u30f3\u30ce\u30a6\uff09\u3068\u547c\u3070\u308c\u3066\u304a\u308a\u3001\u30a4\u30f3\u30c9\u3067\u306f\u304a\u91c8\u8fe6\u69d8\u304c\u609f\u308a\u3092\u958b\u304b\u308c\u305f\u300e\u7947\u5712\u7cbe\u820e\uff08\u304e\u304a\u3093\u3057\u3087\u3046\u3058\u3083\uff09\u300f\u306e\u5b88\u8b77\u795e\u3068\u3055\u308c\u307e\u3057\u305f\u3002\u305d\u3053\u3067\u3001\u30b9\u30b5\u30ce\u30a6\u30ce\u30df\u30b3\u30c8\u306f\u300c\u7947\u5712\u3055\u3093\u300d\u3068\u547c\u3070\u308c\u3001\u795e\u793e\u306e\u304a\u796d\u308a\u306f\u300c\u7947\u5712\u796d\u308a\u300d\u3068\u3044\u3046\u547c\u3070\u308c\u308b\u3088\u3046\u306b\u306a\u3063\u305f\u3068\u8a00\u308f\u308c\u3066\u3044\u307e\u3059\u3002\u65e5\u672c\u306b\u306f\u4ed6\u306b\u3082\u7947\u5712\u3092\u4f7f\u3046\u8a00\u8449\u304c\u305f\u304f\u3055\u3093\uff01\u898b\u3064\u3051\u305f\u6642\u306b\u306f\u305c\u3072\u601d\u3044\u51fa\u3057\u3066\u304f\u3060\u3055\u3044\u306d\u3002 (\u8d77\u6e90\u2022\u7531\u6765\u306b\u306f\u8af8\u8aac\u3042\u308a\u307e\u3059) \u82b1\u666f\u8272\uff0dK.W.C.">
